<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="author" content="Vraj Patel" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Vraj Patel</title>
    <link rel="icon" type="image/svg" href="../img/logo-VP.svg" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,700;1,700&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav h-nav-resp">
          <div class="container--logo v-class-resp" role="logo">
            <a class="link__logo" href="../">
              <img
                class="logo"
                src="../img/logo-VP.svg"
                width="100px"
                alt="Logo of the website."
              />
            </a>
          </div>
          <!-- Navigation Panel -->
          <ul class="nav__list v-class-resp">
            <li class="nav__list__item nav__list__item__one">
              <a
                class="nav__list__item__ach nav__list__item__two__ach"
                href="../"
              >
                About
                <div class="borderTop"></div>
              </a>
            </li>
            <li class="nav__list__item nav__list__item__two">
              <a
                class="nav__list__item__ach nav__list__item__one__ach"
                href="../projects/"
              >
                Projects
                <div class="borderTop"></div>
              </a>
            </li>
            <li class="nav__list__item nav__list__item__three">
              <a
                class="nav__list__item__ach nav__list__item__three__ach"
                href="../contact"
              >
                Contact
                <div class="borderTop"></div>
              </a>
            </li>
            <li class="nav__list__item nav__list__item__four">
              <a
                class="nav__list__item__ach nav__list__item__three__ach"
                href="./"
              >
                Blog
                <div class="borderTop"></div>
              </a>
            </li>
          </ul>
          <!-- Burger -->
          <div class="burger">
            <i class="fa-solid fa-bars" id="symbol--nav__list"></i>
          </div>
        </nav>
      </header>
      <section class="section blog" id="contact" onmouseleave="resetEnvelope()">
        <div class="content__wrap content__wrap--contact">
          <div class="coming-soon">
            <h2>Content Coming Soon</h2>
            <p>
              We're working hard to bring you new content. Please check back
              later!
            </p>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="message message--footer">
          Copyright &copy; <span id="copyright__year">2022</span>. Vraj Patel.
          All rights reserved.
        </p>
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/771d1fbba5.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js" defer></script>
    <script src="../js/resp.js" defer></script>
  </body>
</html>
